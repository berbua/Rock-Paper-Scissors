<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rock Paper Scissors Wordclass Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Rock, Paper, Scissors!</h1>
            <h2>Make your choice!</h2>
        </header>
        <main>
            <section class="buttons">
                <button class="paper_btn"></button>
                <button class="rock_btn"></button>
                <button class="scissors_btn"></button>
            </section>
            <section class="scoreboard">
                <div>
                    <h3>Player:</h3>
                </div>
                <div>Computer choice:</div>
                <div>Computer: </div>
            </section>
            <footer>
                <h2>Click here to reset</h2>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
