<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rock Paper Scissors Wordclass Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1>Rock, Paper, Scissors!</h1>
            <h2>Make your choice!</h2>
        </header>
        <main>
            <section class="buttons">
                <button id="paper_btn">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button id="rock_btn">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button id="scissors_btn">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </section>
            <section class="scoreboard">
                <div>
                    <h3>Player:</h3>
                    <span id="player_score">0</span>
                </div>
                <div>
                    <h3>Computer choice:</h3>
                    <div id="comp_choice_div">
                        <i id="comp_i" class="far"></i>
                    </div>
                </div>
                <div>
                    <h3>Computer:</h3>
                    <span id="computer_score">0</span>
                </div>
            </section>

        </main>
        <footer>
            <button id="reset">
                <span>Click here to reset</span>
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
